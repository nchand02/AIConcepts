<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Tutorial Hub is the premier open-source educational portal for mastering Artificial Intelligence, Machine Learning (ML), Deep Learning, and Large Language Models (LLMs). Start your free AI course today." />
    <meta name="keywords" content="Artificial Intelligence Course, Machine Learning Tutorial, Deep Learning, LLM, RAG, Transformers, Neural Networks, AI Education, Vector Databases, Python for AI, Generative AI, Prompt Engineering, Model Context Protocol" />
    <meta name="author" content="AI Tutorial Hub" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Tutorial Hub | Master Artificial Intelligence & Machine Learning" />
    <meta property="og:description" content="Free comprehensive course on AI, ML, Transformers, and RAG. Master the modern AI stack from foundations to Enterprise Agents." />
    <meta property="og:image" content="https://via.placeholder.com/1200x630?text=AI+Tutorial+Hub" />
    <meta property="og:url" content="https://ai-tutorial-hub.com" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AI Tutorial Hub | Master Artificial Intelligence & Machine Learning" />
    <meta property="twitter:description" content="Free comprehensive course on AI, ML, Transformers, and RAG. Master the modern AI stack from foundations to Enterprise Agents." />
    <meta property="twitter:image" content="https://via.placeholder.com/1200x630?text=AI+Tutorial+Hub" />

    <link rel="canonical" href="https://ai-tutorial-hub.com" />

    <title>AI Tutorial Hub | Comprehensive AI Learning Portal</title>
    
    <!-- Schema.org JSON-LD for Website & Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "name": "AI Tutorial Hub",
            "url": "https://ai-tutorial-hub.com",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://ai-tutorial-hub.com/?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          },
          {
            "@type": "Organization",
            "name": "AI Tutorial Hub",
            "url": "https://ai-tutorial-hub.com",
            "logo": "https://via.placeholder.com/150?text=AI+Tutorial+Hub",
            "sameAs": [
              "https://github.com/ai-tutorial-hub"
            ]
          }
        ]
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              slate: {
                850: '#1e293b',
                950: '#020617',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: '65ch',
                }
              }
            })
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #334155;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "mermaid": "https://aistudiocdn.com/mermaid@^11.12.1"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300 antialiased">
    <div id="root"></div>
  </body>
</html>
